<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="card_profile">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="jessica avatar"
          class="img_avatar"
        />
        <h2 class="name_profile">Jessica Randall</h2>
        <span class="location">London, United Kingdom</span>
        <span class="rol">"Front-end developer and avid reader."</span>
        <div class="con_git social"><a href="#">GitHub</a></div>
        <div class="con_front social"><a href="#">Frontend Mentor</a></div>
        <div class="con_link social"><a href="#">LinkedIn</a></div>
        <div class="con_twi social"><a href="#">Twitter</a></div>
        <div class="con_ig social"><a href="#">Instagram</a></div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jos√© Izaguirre (Avarusjose)</a>.
      </div>
    </section>
  </body>
</html>
